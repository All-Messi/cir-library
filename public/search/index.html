<div class="search-page">
    <header class="page-header">
        <h1>Search</h1>
    </header>

    <div class="search-container">
        <input type="search" id="search-input" placeholder="Search essays and translations..." autocomplete="off">
        <button id="search-btn" onclick="performSearch()">Search</button>
    </div>

    <div id="search-results"></div>
</div>

<script>
let searchIndex = null;


fetch('http:\/\/localhost:1313\/cir-library\/index.json')
    .then(response => response.json())
    .then(data => {
        searchIndex = data;
        console.log('Search index loaded:', data.length, 'items');
        
        
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        if (query) {
            document.getElementById('search-input').value = query;
            performSearch();
        }
    })
    .catch(err => {
        console.error('Failed to load search index:', err);
        document.getElementById('search-results').innerHTML = '<p class="search-note">Search index not available. Please rebuild the site.</p>';
    });

function performSearch() {
    const query = document.getElementById('search-input').value.toLowerCase().trim();
    const resultsDiv = document.getElementById('search-results');
    
    if (!query || query.length < 2) {
        resultsDiv.innerHTML = '<p class="search-note">Please enter at least 2 characters to search.</p>';
        return;
    }
    
    if (!searchIndex) {
        resultsDiv.innerHTML = '<p class="search-note">Loading search index...</p>';
        return;
    }
    
    const results = searchIndex.filter(item => {
        const titleMatch = item.title && item.title.toLowerCase().includes(query);
        const contentMatch = item.content && item.content.toLowerCase().includes(query);
        const categoryMatch = item.categories && item.categories.join(' ').toLowerCase().includes(query);
        return titleMatch || contentMatch || categoryMatch;
    });
    
    
    results.sort((a, b) => {
        const aIsEssay = !a.book;
        const bIsEssay = !b.book;
        if (aIsEssay && !bIsEssay) return -1;
        if (!aIsEssay && bIsEssay) return 1;
        return 0;
    });
    
    if (results.length === 0) {
        resultsDiv.innerHTML = '<p class="search-note">No results found for "' + query + '"</p>';
        return;
    }
    
    let html = '<p class="search-count">' + results.length + ' result' + (results.length > 1 ? 's' : '') + ' found</p><div class="search-results-grid">';
    
    results.forEach(function(result) {
        const snippet = getSnippet(result.content || '', query);
        const isEssay = !result.book;
        html += '<article class="search-result-card ' + (isEssay ? 'essay-result' : 'bible-result') + '">';
        html += '<h3><a href="' + result.permalink + '">' + result.title + '</a></h3>';
        if (result.book) {
            html += '<p class="result-meta">' + result.book + '</p>';
        } else if (result.categories && result.categories.length > 0) {
            html += '<p class="result-meta">' + result.categories.join(', ') + '</p>';
        }
        html += '<p class="result-snippet">' + snippet + '</p>';
        html += '</article>';
    });
    
    html += '</div>';
    resultsDiv.innerHTML = html;
}

function getSnippet(content, query) {
    if (!content) return '';
    
    const index = content.toLowerCase().indexOf(query.toLowerCase());
    if (index === -1) return content.substring(0, 150) + '...';
    
    const start = Math.max(0, index - 75);
    const end = Math.min(content.length, index + query.length + 75);
    let snippet = content.substring(start, end);
    
    if (start > 0) snippet = '...' + snippet;
    if (end < content.length) snippet = snippet + '...';
    
    
    const regex = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
    snippet = snippet.replace(regex, '<mark>$1</mark>');
    
    return snippet;
}


document.getElementById('search-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        performSearch();
    }
});
</script>

    <script>
    (function() {
        let searchData = null;
        fetch('http:\/\/localhost:1313\/cir-library\/index.json')
            .then(r => r.json())
            .then(data => { searchData = data; })
            .catch(err => console.log('Search index not yet available'));

        const searchInput = document.getElementById('header-search-input');
        const dropdown = document.getElementById('header-search-dropdown');

        if (searchInput && dropdown) {
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query.length < 2 || !searchData) {
                    dropdown.style.display = 'none';
                    return;
                }

                const results = searchData.filter(item => {
                    return (item.title && item.title.toLowerCase().includes(query)) ||
                           (item.content && item.content.toLowerCase().includes(query));
                }).slice(0, 6);

                if (results.length === 0) {
                    dropdown.style.display = 'none';
                    return;
                }

                dropdown.innerHTML = results.map(r => 
                    '<a href="' + r.permalink + '" class="dropdown-item">' +
                    '<span class="dropdown-title">' + r.title + '</span>' +
                    (r.categories ? '<span class="dropdown-cat">' + r.categories[0] + '</span>' : '') +
                    '</a>'
                ).join('');
                dropdown.style.display = 'block';
            });

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-wrapper')) {
                    dropdown.style.display = 'none';
                }
            });

            searchInput.closest('form').addEventListener('submit', function() {
                dropdown.style.display = 'none';
            });
        }
    })();
    </script>
