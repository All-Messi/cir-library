{{ define "main" }}
<div class="comparison-page">
    <nav class="breadcrumb">
        <a href="{{ "translations/resources/" | absURL }}">‚Üê Textual Resources</a>
    </nav>

    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ if .Params.author }}
        <p class="author">{{ .Params.author }}</p>
        {{ end }}
    </header>

    <div class="comparison-content">
        {{ .Content }}
    </div>
</div>

<style>
/* ============================================
   COMPARISON PAGE LAYOUT
   ============================================ */
.comparison-page {
    max-width: 1200px;
    margin: 0 auto;
}

.breadcrumb {
    margin-bottom: 2rem;
}

.breadcrumb a {
    font-family: var(--font-ui, 'Source Sans Pro', sans-serif);
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--color-text-secondary, #555);
    text-decoration: none;
    transition: color 0.2s ease;
}

.breadcrumb a:hover {
    color: var(--color-primary, #000);
}

.page-header {
    text-align: center;
    padding: 2rem 0;
    margin-bottom: 2rem;
    border-bottom: 2px solid var(--color-border, #e5e5e5);
}

.page-header h1 {
    font-family: var(--font-display, 'Playfair Display', Georgia, serif);
    font-size: 2rem;
    font-weight: 600;
    color: var(--color-primary, #000);
    margin: 0 0 0.5rem;
}

.author {
    font-family: var(--font-ui, 'Source Sans Pro', sans-serif);
    font-size: 0.95rem;
    color: var(--color-text-secondary, #555);
    margin: 0;
}

/* ============================================
   COMPARISON CONTENT - Side by Side
   ============================================ */
.comparison-content {
    font-family: var(--font-body, 'Source Serif Pro', Georgia, serif);
    font-size: 0.95rem;
    line-height: 1.8;
}

/* Preserve whitespace for tabular layouts */
.comparison-content pre {
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.85rem;
    line-height: 1.6;
    white-space: pre-wrap;
    background: var(--color-bg-subtle, #f9f9f9);
    padding: 2rem;
    border-radius: 8px;
    border: 1px solid var(--color-border, #e5e5e5);
    overflow-x: auto;
}

/* Style tables if present */
.comparison-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 2rem 0;
}

.comparison-content th,
.comparison-content td {
    padding: 0.75rem;
    text-align: left;
    border: 1px solid var(--color-border, #e5e5e5);
    vertical-align: top;
}

.comparison-content th {
    background: var(--color-bg-subtle, #f9f9f9);
    font-family: var(--font-ui, 'Source Sans Pro', sans-serif);
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--color-primary, #000);
}

.comparison-content td {
    font-size: 0.9rem;
    line-height: 1.6;
}

@media (max-width: 768px) {
    .page-header h1 {
        font-size: 1.5rem;
    }
    
    .comparison-content pre {
        font-size: 0.8rem;
        padding: 1rem;
    }
}
</style>
{{ end }}
