{{ define "main" }}
<div class="resources-list">
    <header class="section-header">
        <h1>{{ .Title }}</h1>
        <p>Supplemental materials and studies related to Dr. Warren's Bible translations</p>
    </header>

    <nav class="breadcrumb">
        <a href="{{ "translations/" | absURL }}">← Back to Translations</a>
    </nav>

    <div class="essays-grid">
        {{ range .Pages.ByTitle }}
        <article class="essay-card">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ if .Summary }}
            <p class="excerpt">{{ .Summary | truncate 200 }}</p>
            {{ end }}
            <a href="{{ .RelPermalink }}" class="read-more">Read Resource →</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
