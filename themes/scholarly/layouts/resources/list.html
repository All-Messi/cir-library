{{ define "main" }}
<div class="resources-list">
    <header class="section-header">
        <h1>{{ .Title }}</h1>
        <p>Supplemental materials related to Dr. Warren's Bible translations</p>
    </header>

    <div class="resources-preview">
        <h3>Resources</h3>
        <div class="resource-tags">
            {{ range .Pages.ByWeight }}
            <a href="{{ .Permalink }}" class="resource-tag">{{ .Title }}</a>
            {{ end }}
        </div>
    </div>
</div>

<style>
.resources-preview {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 2rem;
}
.resources-preview h3 {
    margin-top: 0;
    margin-bottom: 1rem;
}
.resource-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
}
.resource-tag {
    background: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    text-decoration: none;
    font-size: 0.9rem;
    border: 1px solid #ddd;
    color: var(--primary-color);
    white-space: nowrap;
}
.resource-tag:hover {
    background: var(--primary-color);
    color: white;
}
</style>
{{ end }}
